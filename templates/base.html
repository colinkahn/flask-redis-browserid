<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" type="text/css" />
	<script src="https://browserid.org/include.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/helpers.js') }}"></script>
	<title></title>
</head>
<body class="container">
	<div class="row">
		<div class="page-header span4" data-spy="affix" data-offset-top="0">
			<h1><a href="{{ url_for('main') }}">My Idea</a> <small>is cool!</small></h1>
			{% if session['user_email'] %}
			<a href="{{ url_for('logout') }}" id="logout" class="btn"><i class="icon-off"></i> Logout</a>
			{% else %}
			<a href="#" id="login" class="btn"><i class="icon-user"></i> Log in with BrowserID</a>
			<form method="post" action="/set_email">
				<input type="hidden" name="bid_assertion" value="1">
			</form>
			{% endif %}
		</div>

		<div ng-view class="span7 offset5">
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
